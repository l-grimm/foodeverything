services:
  - type: web
    name: tiktok-recipe-webhook
    env: python
    buildCommand: |
      pip install -r requirements.txt
      playwright install chromium
    startCommand: ./start.sh
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: AIRTABLE_API_KEY
        sync: false
      - key: AIRTABLE_BASE_ID
        sync: false
      - key: AIRTABLE_TABLE_NAME
        sync: false
